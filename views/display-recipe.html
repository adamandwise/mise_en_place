<include href="views/header.html"></include>
<body>
<div class="container-fluid">
  <div class="row banner">
    <div class="col-3 banner">
      <a href="frontpage" class="navbar-brand"><img class="p-2 img-fluid" src="images/mep_logo_for_nav.png"
                                                    alt="mise en place logo"></a>
    </div>

    <div class="col-6">
      <div class="row">
        <div class="text-center p-2">
<!--      TODO:Use response from the database select query to set this. {{ @currentRecipe['name'] }}-->
          <label>{{@SESSION.userSelection->getName()}}</label>
        </div>
      </div>

      <div class="row">
        <div class=" text-center p-4">
          <!--                    <form>-->
          <!--                        <input class="form-control" type="text"><button type="submit" class="btn btn-success btn-block" id="search">Search</button>-->
          <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Search Recipe" aria-label="Search" />
          </div>
          <!--                    </form>-->
        </div>
      </div>
    </div>

    <div class="col-3">
      <div class="dropdown ms-auto">
        <button class="btn btn-secondary dropdown-toggle" type="button"
                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          My Account
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <check if="{{ @SESSION.userPrivilege }}">
                <a class="dropdown-item" href="insert">Create Recipe</a>

            </check>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/328/mise_en_place">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
      <h1>Name: {{@SESSION.userSelection->getName()}}</h1>
      <h1>Station: {{@SESSION.userSelection->getStation()}}</h1>
      <h1>Index: {{@SESSION.userSelection->getIndex()}}</h1><br>

      <table class="table table-striped">
          <th>Ingredient</th>
          <th>Amount</th>
          <th>Unit</th>
          <repeat group="{{ @ingredientsList }}" value="{{ @ingredient }}">
              <tr>
                  <td>
                      <h1>{{ @ingredient['name']}}</h1>
                  </td>

                  <td>
                      <h1>{{ @ingredient['amount']}}</h1>
                  </td>

                  <td>
                      <h1>{{ @ingredient['measurement']}}</h1>
                  </td>

              </tr>
          </repeat>
      </table><br>



  </div>
</body>

</html>
